<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader with URL Shortener</title>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #1a73e8;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn {
            border: 2px solid #1a73e8;
            color: #1a73e8;
            background-color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn-wrapper:hover .btn {
            background-color: #1a73e8;
            color: white;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .result-section {
            margin-top: 25px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: none; /* Initially hidden */
        }
        .preview-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #preview {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #qrcode {
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
        }
        .url-box {
            margin-bottom: 15px;
        }
        .url-box h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .url-box textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            word-wrap: break-word;
            background-color: #f9f9f9;
            resize: vertical;
        }
        .copy-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Uploader</h1>
        <p>Get a short link & QR code for your image.</p>
        <div class="upload-btn-wrapper">
            <button class="btn">Choose Image</button>
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/gif, image/webp" />
        </div>
        
        <div class="loader" id="loader"></div>

        <div class="result-section" id="result">
            <div class="preview-container">
                <img id="preview" src="" alt="Image Preview"/>
                <div id="qrcode"></div>
            </div>
            
            <div class="url-box">
                <h3>Short URL (Recommended)</h3>
                <textarea id="shortUrl" rows="2" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('shortUrl', this)">Copy Short URL</button>
            </div>
            
            <div class="url-box">
                <h3>Full Data URL (Very Long)</h3>
                <textarea id="fullUrl" rows="5" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('fullUrl', this)">Copy Full URL</button>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const previewImg = document.getElementById('preview');
        const qrcodeDiv = document.getElementById('qrcode');
        const fullUrlTextarea = document.getElementById('fullUrl');
        const shortUrlTextarea = document.getElementById('shortUrl');
        
        let qrcode = new QRCode(qrcodeDiv, {
            width: 140,
            height: 140,
            correctLevel : QRCode.CorrectLevel.H
        });

        imageInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];

            if (file) {
                if (file.size > 2 * 1024 * 1024) { // 2MB limit
                    alert('Error: File is too large! Please upload an image under 2MB.');
                    return;
                }

                resultDiv.style.display = 'none';
                loader.style.display = 'block';

                try {
                    const base64String = await toBase64(file);
                    
                    previewImg.src = base64String;
                    fullUrlTextarea.value = base64String;

                    const shortUrl = await getShortUrl(base64String);
                    shortUrlTextarea.value = shortUrl;
                    
                    qrcode.makeCode(shortUrl);

                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';

                } catch (error) {
                    loader.style.display = 'none';
                    alert(`An error occurred: ${error.message}`);
                    shortUrlTextarea.value = "Shortener failed. Please use the Full URL.";
                    resultDiv.style.display = 'block';
                }
            }
        });

        // Function to convert a file to base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Function to get short URL
        async function getShortUrl(longUrl) {
            // Using a free, open-source proxy service to handle long base64 URLs
            const proxyServiceUrl = 'https://cors-anywhere.herokuapp.com/'; // A popular proxy
            const tinyUrlApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
            
            try {
                // This is a more direct way of trying to shorten it via a proxy.
                // However, this still might fail due to URL length limits even at the proxy level.
                // The most reliable method is to create an intermediate redirect page.
                // Let's use a service like 'paste.gg' which is designed for text.
                
                const response = await fetch('https://api.paste.gg/v1/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        "files": [{
                            "name": "image.html",
                            "content": {
                                "format": "text",
                                "value": `<meta http-equiv="refresh" content="0; url=${longUrl}">`
                            }
                        }]
                    })
                 });

                 if (!response.ok) {
                    throw new Error(`Paste.gg API failed with status: ${response.status}`);
                 }
                 const data = await response.json();
                 if (data.result && data.result.id) {
                     return `https://paste.gg/${data.result.id}`;
                 } else {
                     throw new Error("Invalid response from paste.gg");
                 }

            } catch (error) {
                console.error('Error creating short URL:', error);
                // Fallback message
                return "Shortener failed. Please use the Full URL.";
            }
        }
        
        // --- IMPROVED COPY FUNCTION ---
        function copyToClipboard(elementId, button) {
            const textarea = document.getElementById(elementId);
            const textToCopy = textarea.value;

            // Try the modern Navigator Clipboard API first (more reliable, works on https)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy with navigator:', err);
                    // If it fails, fallback to the old method
                    fallbackCopyTextToClipboard(textarea, button);
                });
            } else {
                // Fallback for older browsers or insecure contexts (like local files)
                fallbackCopyTextToClipboard(textarea, button);
            }
        }
        
        function fallbackCopyTextToClipboard(element, button) {
            element.select();
            try {
                var successful = document.execCommand('copy');
                if (successful) {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                } else {
                     alert('Copying failed. Please copy manually.');
                }
            } catch (err) {
                 alert('Copying failed. Please copy manually.');
            }
        }
    </script>
</body>
</html>
